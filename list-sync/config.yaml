# https://developers.home-assistant.io/docs/add-ons/configuration#add-on-config
name: "ListSync"
version: "0.5.8"
slug: "list-sync"
description: "Runs the ListSync server via its Docker image"
url: "https://github.com/Woahai321/list-sync"

arch:
  - amd64
  - armhf
  - armv7
  - aarch64
  - i386

environment: *opts

options: &opts
  OVERSEERR_URL: "http://homeassistant.local/"
  OVERSEERR_API_KEY: null
  OVERSEERR_USER_ID: null
  AUTOMATED_MODE: true
  OVERSEERR_4K: false
  SYNC_INTERVAL: 24
  TRAKT_SPECIAL_ITEMS_LIMIT: 20
  IMDB_LISTS: ""
  TRAKT_LISTS: ""
  TRAKT_SPECIAL_LISTS: ""
  LETTERBOXD_LISTS: ""
  MDBLIST_LISTS: ""
  STEVENLU_LISTS: ""
  TMDB_KEY: ""

schema:
  OVERSEERR_URL: str
  OVERSEERR_API_KEY: str
  OVERSEERR_USER_ID: int?
  AUTOMATED_MODE: bool?
  OVERSEERR_4K: bool?
  SYNC_INTERVAL: int?
  TRAKT_SPECIAL_ITEMS_LIMIT: int?
  IMDB_LISTS: str?
  TRAKT_LISTS: str?
  TRAKT_SPECIAL_LISTS: str?
  LETTERBOXD_LISTS: str?
  MDBLIST_LISTS: str?
  STEVENLU_LISTS: str?
  DISCORD_WEBHOOK_URL: str?
  TMDB_KEY: str?

image: "ghcr.io/woahai321/list-sync"
startup: services
boot: auto
network_mode: bridge
host_network: false
